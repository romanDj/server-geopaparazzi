
{% extends "userbase.html" %}


{% block content %}
    <div class="row">
      <div id="map" class="col smallmap" style="height:400px"></div>
    </div>
    <div class="row" style="margin-top:8px">
      <div class="col-sm-12">
        <table id="tracks" class="table table-striped table-bordered" style="width:100%">
          <thead>
            <tr>
              <th>Id</th>
              <th>Start</th>
              <th>End</th>
              <th>Text</th>
              <th>Length</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
{% endblock %}


{% block extrajavascript %}

  <script>
  var dataUrl, geojson;

      $(document).ready(function() {
          var table = $('#tracks').DataTable({
              "select": true,
              "searching": false,
              "scrollY":        "400px",
              "scrollCollapse": true,
              "paging":         false,
              "ajax": {
                "processing": true,
                "url": "/gp_projects/tracklist/?format=datatables",
                "dataSrc": "data"
                },
              "columns": [
                  {"data": "id"},
                  {"data": "timestamp_start"},
                  {"data": "timestamp_end"},
                  {"data": "text"},
                  {"data": "lengthm"},
              ]
          });

          $('#tracks tbody').on('click', 'tr', function () {
            var data = table.row( this ).data();
            /* remove the old geojson layer */
            if (map.hasLayer(geojson)){
              map.removeLayer(geojson)
              }
            /* get the geoJson for the selected track */
            dataUrl = 'tracks/' + data.id
            $.getJSON(dataUrl, function(data) {
              geojson = L.geoJson(data).addTo(map);
              map.fitBounds(geojson.getBounds());
            });
          } );

          /* create the map  */
          map = L.map('map').setView([lat, lon], zoom)
          osmTiles.addTo(map);
      });



  </script>
{% endblock extrajavascript %}
